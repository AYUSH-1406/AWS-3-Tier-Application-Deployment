name: CI-CD to EKS (Multi-Stage)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com

# ---------------------------
# JOB 1: Build & Push app-tier
# ---------------------------
jobs:
  build-app-tier:
    name: Build & Push app-tier
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION |
        docker login --username AWS --password-stdin $ECR_REGISTRY

    - name: Build & Push app-tier image
      run: |
        docker build -t app-tier ./application-code/app-tier
        docker tag app-tier:latest $ECR_REGISTRY/app-tier:latest
        docker push $ECR_REGISTRY/app-tier:latest

# ---------------------------
# JOB 2: Build & Push web-tier
# ---------------------------
  build-web-tier:
    name: Build & Push web-tier
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION |
        docker login --username AWS --password-stdin $ECR_REGISTRY

    - name: Build & Push web-tier image
      run: |
        docker build -t web-tier ./application-code/web-tier
        docker tag web-tier:latest $ECR_REGISTRY/web-tier:latest
        docker push $ECR_REGISTRY/web-tier:latest

# ---------------------------
# JOB 3: Deploy to EKS
# ---------------------------
  deploy-to-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest

    needs:
      - build-app-tier
      - build-web-tier

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
        --region $AWS_REGION \
        --name ${{ secrets.EKS_CLUSTER_NAME }}

    - name: Rollout restart deployments
      run: |
        kubectl rollout restart deployment app-tier -n three-tier
        kubectl rollout restart deployment web-tier -n three-tier

    - name: Verify rollout
      run: |
        kubectl rollout status deployment app-tier -n three-tier
        kubectl rollout status deployment web-tier -n three-tier
